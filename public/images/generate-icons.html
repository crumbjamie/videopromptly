<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Open this file in a browser and save the canvases as PNG files</p>
  
  <h2>192x192 Icon</h2>
  <canvas id="icon192" width="192" height="192"></canvas>
  
  <h2>512x512 Icon</h2>
  <canvas id="icon512" width="512" height="512"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0c0a09';
      ctx.fillRect(0, 0, size, size);
      
      // Blue circle
      ctx.fillStyle = '#2563eb';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/4, 0, Math.PI * 2);
      ctx.fill();
      
      // Inner circle
      ctx.fillStyle = '#60a5fa';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/6, 0, Math.PI * 2);
      ctx.fill();
      
      // Text
      ctx.fillStyle = '#f5f5f4';
      ctx.font = `bold ${size/12}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('IP', size/2, size/2);
    }
    
    drawIcon(document.getElementById('icon192'), 192);
    drawIcon(document.getElementById('icon512'), 512);
    
    // Instructions
    document.body.innerHTML += '<p>Right-click each canvas and save as:<br>- icon-192x192.png<br>- icon-512x512.png</p>';
  </script>
</body>
</html>
